<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li id="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction<span><b>80</b> / 100</span></li>
          <li id="memory"><img src="./assets/images/icon-memory.svg" alt="memory icon">Memory<span><b>92</b> / 100</span></li>
          <li id="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal icon">Verbal<span><b>61</b> / 100</span></li>
          <li id="visual"><img src="./assets/images/icon-visual.svg" alt="visual icon">Visual<span><b>72</b> / 100</span></li>
          <button>Continue</button>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matej Hrovat</a>.
  </div>
</body>
</html>
